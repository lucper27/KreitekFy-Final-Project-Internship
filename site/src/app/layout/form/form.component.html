<div class="form-container">
  <form #songForm="ngForm" name="songForm" role="form" novalidate autocomplete="off">

    <h1>Editar/Crear</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="artist" class="labels">Artista</label>
          <p-autoComplete id="artist" name="artist" [(ngModel)]="selectedArtist" [suggestions]="artists"
                          (completeMethod)="getAllArtist($event)" field="artistName" (onSelect)="artistSelected();"
                          [required]="true"></p-autoComplete>
        </div>

        <div class="form-group">
          <label for="album" class="labels">Album</label>
          <p-autoComplete id="album" name="selectedAlbum" [(ngModel)]="selectedAlbum" [suggestions]="albums"
                          (completeMethod)="getAllAlbums($event)" field="albumName" (onSelect)="albumSelected();"
                          [required]="true"></p-autoComplete>
        </div>

        <div class="form-group">
          <label for="style" class="labels">Estilo</label>
          <p-autoComplete id="style" name="selectedStyle" [(ngModel)]="selectedStyle" [suggestions]="styles"
                          (completeMethod)="getAllStyles($event)" field="styleName" (onSelect)="syleSelected();"
                          [required]="true"></p-autoComplete>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
            <span class="p-float-label">
             <input id="name" type="text" pInputText [(ngModel)]="song.name" name="songName">
              <label for="name">Nombre</label>
            </span>
        </div>

        <div class="form-group">
          <span class="p-float-label">
            <input id="song-duration" type="text" name="duration" pInputText [(ngModel)]="song.duration">
            <label for="song-duration">duraci√≥n en minutos</label>
          </span>
        </div>

      </div>

        </div>
          <div class="form-group">
          <button pButton type="Guardar" label="Click" (click)="saveSong()" [disabled]="songForm.invalid"></button>
        </div>

  </form>

</div>
