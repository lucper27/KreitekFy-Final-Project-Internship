<div class="form-container">
  <form #songForm="ngForm" name="songForm" role="form" novalidate autocomplete="off">

    <h1>Editar/Crear</h1>

    <div class="row">
      <div class="col-md-6">
        <label for="name" class="form-label">Nombre</label>
        <input id="name" class="form-control" type="text" name="songName" [(ngModel)]="song.name" >
      </div>

      <div class="col-md-6">
        <label for="song-duration" class="form-label">Duraci√≥n en minutos</label>
        <input id="song-duration" class="form-control" type="text" name="duration" [(ngModel)]="song.duration">
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <label for="artist" class="form-label">Artista</label>
        <p-autoComplete styleClass="inputClass" id="artist"  name="selectedArtist" [(ngModel)]="selectedArtist" [suggestions]="artists"
                        (completeMethod)="getAllArtist($event)" field="name" (onSelect)="artistSelected();"
                        [required]="true"></p-autoComplete>
      </div>

      <div class="col-md-4">
        <label for="album" class="form-label">Album</label>
        <p-autoComplete styleClass="inputClass" id="album" name="selectedAlbum" [(ngModel)]="selectedAlbum" [suggestions]="albums"
                        (completeMethod)="getAllAlbums($event)" field="title" (onSelect)="albumSelected()"
                        [required]="true"></p-autoComplete>
      </div>


      <div class="col-md-4">
        <label for="style" class="form-label">Estilo</label>
        <p-autoComplete styleClass="inputClass" id="style" name="selectedStyle" [(ngModel)]="selectedStyle" [suggestions]="styles"
                        (completeMethod)="getAllStyles($event)" field="name" (onSelect)="styleSelected();"
                        [required]="true"></p-autoComplete>
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="saveSong()" [disabled]="songForm.invalid">Guardar</button>

  </form>


</div>
